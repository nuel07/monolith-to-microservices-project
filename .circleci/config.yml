version: 2
jobs:
  build:
    working_directory: /monolith-to-microservices-project
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - run:
          name: Build application Docker image
          command: |
            docker-compose -f docker-compose-build.yaml build --parallel
      - deploy:
          name: Push application Docker image
          command: |
              docker tag udagram-api-feed nuel07/udagram-api-feed:latest
              docker tag udagram-api-feed nuel07/udagram-api-user:latest
              docker tag udagram-api-feed nuel07/udagram-frontend:latest
              docker tag udagram-api-feed nuel07/reverseproxy:latest
              - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
              docker-compose -f docker-compose-build.yaml push

